<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estiloLogin.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="loginTotal">

        <!--formulário do loguin-->
        <div class="loginTotal02">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="email_loguin">Digite seu E-mail:</label>
                    <input id="email_loguin" name="email_loguin" required="required" type="text" placeholder="seuemail@hotmail.com">
                </p>

                <p>
                 <label for="senha_loguin">Digite sua senha:</label>                           
                 <input id="senha_loguin" name="senha_loguin" required="required" type="password" placeholder="******">

                </p>
                <p>
                <input type="checkbox" name="manterlogado" id="manterlogado" value="Logar"/>
                <label for="manterlogado">Manter-me Logado</label>
                </p>

                <p>
                    <input type="submit" value="Logar"/> 
                </p>
                <p class="link">Ainda não tem conta?
                    <a href="#paraCadastro"> Cadastre-se</a>
                </p>
            </form>
            <div id="cadastro" >
                <form method="post" action="">Cadastro</form>
                <p>
                    <label for="nome_cadastro">Seu Nome</label>
                    <input id="nome_cadastro" name="nome_cadastro" required="required" type="text" placeholder="Seu Nome aqui"/>
                </p>

                <p>
                    <label for="senha_cadastro">Sua Senha</label>
                    <input id="senha_cadastro" name="senha_cadastro" required="required" type="password" placeholder="1234">
                </p>

                <p>
                    <input type="submit" value="Cadastrar">
                </p>

                <p class="link">
                    Já tem uma conta?
                    <a href="#paraloguin">Ir para Loguin</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
